<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="/assets/remote-controller-icon.ico" type="image/x-icon">
    <title>Télécommande Home Assistant</title>
</head>

<body>
    <div id="app">
        <!-- <h1 id="heading">Télécommande Home Assistant</h1> -->
        <div id="remote-controller">
            <div id="infrared-transmitter"></div>
            <div id="inputs-container">
                <div class="input-row">
                    <button type="button" class="button" id="gate"><img src="assets/gate.svg" alt="Icône de portail"
                            class="icon">Portail</button>
                    <button type="button" class="button" id="garage-1"><img src="assets/garage.svg"
                            alt="Icône de garage" class="icon">Garage 1</button>
                </div>
                <div class="input-row">
                    <button type="button" class="button" id="garage-2"><img src="assets/garage.svg"
                            alt="Icône de garage" class="icon">Garage 2</button>
                    <button type="button" class="button" id="garage-3"><img src="assets/garage.svg"
                            alt="Icône de garage" class="icon">Garage 3</button>
                </div>
            </div>
            <img src="assets/home-assistant-logo.png" alt="Logo Home Assistant" id="home-assistant-logo">
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        console.log("registering service worker...")
        console.log("serviceWorker in navigator:", "serviceWorker" in navigator)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(function (registration) {
                    console.log("Service Worker enregistré avec succès :", registration);
                })
                .catch(function (error) {
                    console.log("Échec de l'enregistrement du Service Worker : ", error);
            });
        }
    </script>

</body>

</html>
